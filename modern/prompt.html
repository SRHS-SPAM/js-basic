<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const name = prompt("이름을 입력하세요.");
    //입력 like scanf
    //아무것도 입력을 안하면 null로 들어감
    alert(`환영합니다 ${name}님`);

    const day = prompt("예약일을 입력하세요.", "2024-04-18");
    //뒤에 쉼표하고 값을 넣으면 기본값을 넣을 수 있음.
    //이때 안에 있는 값은 인수라고 한다.
    alert(`예약일은 ${day}입니다.`);
  </script>
</html>
